<div class="col-xs-12 col-sm-4 col-md-5 nsg-panel">
    <h1>This is a panel</h1>
    <p>This is going to stack indefinitely</p>
    <nav>
        <div class="nav-wrapper">
            <a href="" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">sass</a></li>
                <li><a href="">sass <span class="new badge">4</span></a></li>
                <li><a href="">sass</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col s4">
            <i class="material-icons">chevron_left</i>
            <p>Printing colors</p>
            <ul class="collection">
                <li *ngFor="let color of colors">
                    <p>{{color.hex}}</p>
                </li>
            </ul>
            <i class="material-icons">chevron_right</i>
        </div>
        <div class="col s8">
            <div *ngIf="selectedColor">
                <h2>{{selectedColor.name}} details!</h2>
                <div><label>id: </label>{{selectedColor.hex}}</div>
            </div>
        </div>
    </div>
</div>
